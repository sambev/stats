[[ extends 'base.html' ]]
[[ block body ]]
<div class="row">
    <div class="span6">
        <h1>Create Account</h1>
        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" /><br><br>
            <label>Password</label>
            <input type="password" name="password" />
            <input type="submit" value="Submit" />
        </form>
    </div>
    <div class="span6">
        <h1>Log in</h1>
        <form method="POST" action="/login">
            <label>Username</label>
            <input type="text" name="username" /><br><br>
            <label>Password</label>
            <input type="password" name="password" />
            <input type="submit" value="Submit" />
        </form>
    </div>
</div>
[[ endblock ]]
