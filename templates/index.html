<!doctype html>
<html>
    <head>
        <title>Stat Tracker</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h1>Stat Tracker</h1>
                </div>
            </div>
            <div class="row">
                <section>
                    <div class="span4">
                        <header>
                            <h3>Select a user:</h3>
                        </header>
                        <section>
                            <form method="post">
                                <select>
                                    [[ for user in users ]]
                                        <option value="[- user.name -]">[- user.name|title -]</option>
                                    [[ endfor ]]
                                </select>
                                <input type="submit" class="btn btn-primary" />
                            </form>
                        </section>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
